name: PR build and test workflow

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  first: "value"
  second: "another value"

jobs:
  pr_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Where are we
        run: |
         echo $(pwd)
      - name: Generate path glob
        id: get-artifact-str
        shell: bash
        run: |
          # disable bash globbing
          set -f
          artifact_globs=${{ join(fromJson('{ "wheel": "best*"}').*) }}
          echo "ARTIFACT_GLOB_STR<<EOF" >> $GITHUB_OUTPUT
          for glob in ${artifact_globs//,/ }; do echo $glob >> $GITHUB_OUTPUT; done
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Upload artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: test
          if-no-files-found: error
          overwrite: true
          #path: ${{ steps.get-artifact-str.outputs.ARTIFACT_GLOB_STR }}
          path: | 
            ${{ join(fromJson('{ 32: "best_*", 64: "test_*" }').*, '
            ') }}

          #  *est_test.py
          #  test_match_case*
