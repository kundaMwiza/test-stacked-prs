          # MY_STRING=$(cat << EOF
          # $files
          # EOF
          # )
          # # MY_STRING=$(cat << EOF
          # best*
          # test*
          # random*
          # EOF
          # )
          echo "MY_STRING<<EOF" >> $GITHUB_ENV
          while IFS= read -r line ; do echo $line >> $GITHUB_ENV; done <<< "$files"
